<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofelia – Lucia Chefneux | Link in Bio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variabile CSS preluate din codul principal pentru coerență */
        :root {
            --color-primary: #CC6945; /* Portocaliu Terracota */
            --color-primary-dark: #B85C3A;
            --color-secondary: #72a20f; /* Verde Intens - Accent Natural */
            --color-secondary-dark: #638e0b;

            --color-red-custom: #ff7979; /* Culoarea roșie specifică cerută anterior pentru butoane */
            --color-green-custom: #749f0e; /* Culoarea verde specifică cerută anterior pentru butoane */

            --color-text-dark: #2D3748; /* Gri Profund - Text principal */
            --color-text-medium: #4A5568; /* Gri Cald Mediu - Text secundar */
            --color-bg-warm-white: #FEFEFE; /* Alb Cald - Fundal principal */

            --color-button-hover-bg: #f9f9f9; /* Ușor gri deschis pentru hover pe butoane albe */
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-bg-warm-white);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px; /* Lățime maximă pentru a arăta bine pe mobil */
            background-color: var(--color-bg-warm-white);
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* NOU: Container pentru poza de profil și logo */
        .header-images {
            display: flex; /* Activează flexbox */
            align-items: center; /* Centrează vertical elementele în interiorul acestui div */
            justify-content: center; /* Centrează orizontal întregul bloc de imagini */
            margin-bottom: 25px; /* Spațiu sub blocul de imagini */
            gap: 15px; /* Spațiu între imaginea de profil și logo */
        }

        /* NOU: Stiluri pentru poza de profil */
        .profile-pic {
            width: 70px; /* Dimensiune inițială pentru poza de profil */
            height: 70px;
            border-radius: 50%; /* O face rotundă */
            object-fit: cover; /* Asigură că imaginea acoperă cercul fără a fi deformată */
            border: 2px solid var(--color-primary); /* O bordură drăguță în culoarea principală */
            flex-shrink: 0; /* Prevents the image from shrinking */
        }

        /* Stiluri pentru logo-ul imagine (modificat pentru a funcționa cu flexbox) */
        .main-logo-img { /* Am redenumit clasa din 'main-logo' pentru claritate și pentru a evita conflicte */
            max-width: 32%; /* Rămâne aceeași dimensiune ca înainte */
            height: auto;
            max-height: 48px; /* Rămâne aceeași dimensiune ca înainte */
            /* Marginile nu mai sunt necesare aici pentru centrare, se face cu flexbox */
            display: block; /* Menține proprietatea block, utilă pentru calculul dimensiunii */
        }

        /* Am eliminat stilul vechi .main-logo care continea doar img */
        /* .main-logo {
            margin-bottom: 25px;
            display: block;
        } */


        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            color: var(--color-text-dark);
            margin-top: 0;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .description {
            font-size: 1em;
            color: var(--color-text-medium);
            margin-bottom: 35px;
            line-height: 1.4;
        }

        .link-button {
            display: block;
            width: calc(100% - 40px);
            padding: 15px 20px;
            margin: 15px auto;
            background-color: var(--color-background-white);
            border-width: 2px;
            border-style: solid;
            border-radius: 9999px; /* O valoare mare pentru a crea o formă ovală/pill */
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--color-text-dark);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Culori borduri și text la hover */
        .link-button:nth-child(odd) { /* Butonul 1, 3, 5 */
            border-color: var(--color-red-custom);
        }

        .link-button:nth-child(even) { /* Butonul 2, 4 */
            border-color: var(--color-green-custom);
        }

        .link-button:nth-child(odd):hover {
            background-color: var(--color-button-hover-bg);
            color: var(--color-red-custom);
        }

        .link-button:nth-child(even):hover {
            background-color: var(--color-button-hover-bg);
            color: var(--color-green-custom);
        }

        /* Media queries pentru a se asigura că arată bine pe ecrane mai mici */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px 15px;
            }
            .header-images {
                gap: 10px; /* Spațiu mai mic pe mobil */
            }
            .profile-pic {
                width: 50px; /* Dimensiune mai mică pe mobil */
                height: 50px;
            }
            .main-logo-img {
                max-height: 36px;
                max-width: 32%;
            }
            h1 {
                font-size: 1.6em;
            }
            .description {
                font-size: 0.95em;
            }
            .link-button {
                font-size: 1em;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <img src="logo.png" alt="Ofelia Lucia Chefneux Logo" class="main-logo-img">

    </div>
</body>
</html>
